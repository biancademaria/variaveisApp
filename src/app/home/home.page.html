<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bianca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-item>
   <ion-labem>Nome: </ion-labem>
   <ion-input clearInput [(ngModel)]="nome"></ion-input>
 </ion-item>

 <ion-item>
 <ion-labem>Idade: </ion-labem>
 <ion-input type="number" [(ngModel)]="idade"></ion-input>
</ion-item>

<ion-button expand="block" (click)="saudacao()">Saudação</ion-button>
<ion-button expand="block" (click)="anoDeNascimento()">Ano de Nascimento</ion-button>


<br>
  <p><strong>Nome digitado: </strong> {{ nome }}</p>
  <p><strong>Idade digitada: </strong> {{ idade }}</p>

  <p>{{ mensagem }}</p>
  <p>{{ situacao }}</p>

  <p><strong>Ano de nascimento: </strong>{{ anoNascimento }}</p>

</ion-content>
